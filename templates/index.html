<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Hello {{user_name}}</h1>
  <div id="content"></div>
  <!-- igy lehet elÃ©rni ajs-el a szervert -->
  <script>
    const getData = async () => {
      const response = await fetch('http://192.168.43.188:5000/project');
      const data = await response.json();
      for (project of data.projects) {
        const element = `
          <div>${project.name}</div>
        `;
        document.querySelector('#content').insertAdjacentHTML('beforeend', element);
      }
      console.log(data);
    }
    getData();


  </script>
</body>


</html>
